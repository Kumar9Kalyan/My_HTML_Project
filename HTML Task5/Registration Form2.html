<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body  style="background-color: blueviolet;">
        <h2 align="center">Registration Form</h2>
        <form action="Registration_Url">
            <table  align="center" cellspacing="20px">
                <tr>
                    <td><label for="id1">First Name</label><br>
                    <input type="text" id="id1" name="First_name"></td>
                    <td><label for="id2">Last Name</label><br>
                        <input type="text" id="id2" name="Last_name"></td>
                </tr>
                <tr>
                    <td><label for="id3">Birthday</label><br>
                    <input type="date" id="id3" name="dob"></td>
                    <td><label >Gender</label><br>
                        <input type="radio" id="id4" name="gender">Male
                        <input type="radio" id="id5" name="gender">Female</td>
                </tr>
                <tr>
                    <td><label for="id6">Email</label><br>
                    <input type="email" id="id6" name="email"></td>
                    <td><label for="id7">Phone Number</label><br>
                        <input type="number" id="id7" name="phone"></td>
                </tr>
                <tr>
                    <td><label for="id8">Subject</label><br>
                    <select name="subject" id="id8">
                        <option value="option">Select a subject</option>
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="telugu">Telugu</option>
                        <option value="Maths">Mathematics</option>
                        <option value="Computer Applications">Computer Applications</option>
                        <option value="Physics">Physics</option>
                    </select></td>
                 
                </tr>
                <tr>
                    <td ><input type="submit"  style="background-color: rgb(24, 175, 221);" value="SUBMIT"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
