<!DOCTYPE html>
<html>

<head>
  <title> Sign Up</title>
</head>

<body style="text-align: center; background-color:blueviolet;">
 <header> <h2 style="background-color: orange;">Sign up</h2> </header>
  <form style="display: inline-block;" name="signup" action="Signup_Url">
    <table>
      <tr>
        <td><label for="id1">First Name</label></td>
        <td><input type="text" name="First_name" id="id1"></td>
      </tr>
      <tr>
        <td><label for="id2">Last Name</label></td>
        <td><input type="text" name="Last_name" id="id2"></td>
      </tr>
      <tr>
        <td><label for="id3">Screen Name</label></td>
        <td><input type="text" name="Screen_name" id="id3"></td>
      </tr>
      <tr>
        <td><label for="id4">Date of Birth</label></td>
        <td><input type="date" name="DOB" id="id4"></td>
      </tr>
      <tr>
        <td><label>Gender</label></td>
        <td><input type="radio" name="gender" id="id5">Male
          <input type="radio" name="gender" id="id6">Female
        </td>
      </tr>
      <tr>
        <td><label for="id7">Country</label></td>
        <td><input type="text" name="country" id="id7"></td>
      </tr>
      <tr>
        <td><label for="id8">E-mail</label></td>
        <td><input type="email" name="email" id="id8"></td>
      </tr>
      <tr>
        <td><label for="id9">Phone</label></td>
        <td><input type="number" name="phone" id="id9"></td>
      </tr>
      <tr>
        <td><label for="id10">Password</label></td>
        <td><input type="password" name="password" id="id10"></td>
      </tr>
      <tr>
        <td><label for="id11">Confirm Password</label></td>
        <td><input type="password" name="con_password" id="id11"></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="checkbox" name="checkbox" >I agree to the Terms of Use</td>
      </tr>
      <tr >
        <td></td>
        <td><input type="submit" name="submit" value="SUBMIT" >
          <input type="reset" name="reset" value="RESET" ></td>
      </tr>
    
      
    </table>
  </form>
</body>

</html>
