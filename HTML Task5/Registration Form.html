<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form name="RegistrationForm" action="UrlOfRegistration">
        <table align="center" bgcolor="orange">
            <caption><u><b><h2>REGISTRATION FORM</h2></b></u> </caption>
            <tr>
                <td><label for="id1">First Name</label></td>
                <td><input type="text" name="first_name" id="id1"></td>
            </tr>
            <tr>
                <td><label for="id2">Last Name</label></td>
                <td><input type="text" name="last_name" id="id2"></td>
            </tr>
            <tr>
                <td><label for="id3">Nick Name</label></td>
                <td><input type="text" name="nick_name" id="id3"></td>
            </tr>
            <tr>
                <td><label for="id4">e-mail</label></td>
                <td><input type="email" name="email" id="id4"></td>
            </tr>
            <tr>
                <td><label for="id5">Password</label></td>
                <td><input type="password" name="password" id="id5"></td>
            </tr>
            <tr>
                <td><label for="id6">Date Of Birth</label></td>
                <td><input type="date" name="dob" id="id6"></td>
            </tr>
            <tr>
                <td><label >Gender</label></td>
                <td><input type="radio" name="gender" value="male" >Male
                    <input type="radio" name="gender" value="female" >Female
                    <input type="radio" name="gender" value="others" >Others</td>
            </tr>
            <tr>
                <td><label for="id7">Mobile</label></td>
                <td><input type="number" name="phone" id="id7"></td>
            </tr>
            <tr>
                <td ><label for="id8">Address</label></td>
                <td ><textarea  name="adress" id="id8" cols="21" rows="5"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="SUBMIT">&nbsp;&nbsp;<input type="reset" value="RESET"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
